<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup & Login</title>
</head>
<body>
<h2>Admin Signup</h2>
  <form id="adminSignupForm">
    <label for="adminName">Name:</label>
    <input type="text" id="adminName" name="name" required><br><br>

    <label for="adminEmail">Email:</label>
    <input type="email" id="adminEmail" name="email" required><br><br>

    <label for="adminPassword">Password:</label>
    <input type="password" id="adminPassword" name="password" required><br><br>

    <label for="adminSecret">Admin Secret:</label>
    <input type="password" id="adminSecret" name="adminSecret" required><br><br>

    <button type="submit">Sign Up as Admin</button>
    <p id="signupMessage"></p>
    <a href = "/Pages/login.html">Login</a>
  <script src="/src/admin.js"></script>
  </form>
</body>
</html>
